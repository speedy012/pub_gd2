<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css"/>
  <title class="font-bold">Pop-Up</title>
</head>
<body class="flex h-screen p-8">
  <div class="pop-up flex flex-row pop-w pop-h m-auto">
    <div class="w-1/2 h-full ">
      <img class="object-cover w-full h-full" src="cat-img.jpeg" alt="white and white cat"/>
    </div>
    <div class="w-1/2 h-full flex flex-col p-3 ">
      <button class="close flex-end" type="button">
        <i class="fas fa-times text-4xl float-right"></i>
      </button>
      <div class="p-3 flex flex-col">
        <h1 class="font-bold mt-3 text-2xl ">Cat Facts</h1>
        <div class="notes-container mt-8 h-60 ">
          <ul class="list w-full h-full"></ul>
        </div>
        <div class="flex justify-center items-center"> 
          <button class="fetch-btn cursor-pointer bg-black text-white text-center h-7 w-4/5 mt-4" type="button">Get Facts</button>
        </div>
      </div>  
    </div>  
  </div> 
  <script src="./index.js"></script>
</body>
</html>
